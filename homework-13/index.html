	<body>
		<div class="wrapper">
			<div class="container">
				<div class="navigation">
					<select class="films-list" size="1" name="film">
						<option value="1" selected>A New Hope</option>
						<option value="2">The Empire Strikes Back</option>
						<option value="3">Return of the Jedi</option>
						<option value="4">The Phantom Menace</option>

					<div class="btn-show-planets">
						<button class="get-planets">Get planets</button>
					</div>
					<div class="btn-prev-next">

						<button class="next disabled">next</button>
					</div>
				</div>
				<div class="content"></div>
			</div>
