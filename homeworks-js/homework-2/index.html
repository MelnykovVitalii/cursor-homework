<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>homework-2</title>
	</head>
	<body>
		<div class="container">
			<div class="form-block">
				<form class="form">
					<div class="form-head">
						<p>Додавання чисел</p>
					</div>
					<div class="input-block">
						<input class="input" id="first-number" type="number" />
						<span class="span">Перше число</span>
					</div>
					<div class="input-block">
						<input class="input" id="second-number" type="number" />
						<span class="span">Друге число</span>
					</div>
					<div class="checkbox-block">
						<label>
							<input class="checkbox" type="checkbox" id="odd-even" />
							<span class="custom-checkbox">Пропускати парні числа</span>
						</label>
					</div>
					<div class="form-submit">
						<button class="submit-button" type="submit">Сума</button>
					</div>
					<div class="result-block"></div>
				</form>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
